
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
     </ion-buttons>
      <ion-title>
        List Of Employee's
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
          <ion-content>
          <ng-container *ngFor="let data of data" >
            <ion-card>
              <div>
                <ion-list>  
                  <ion-item  >
                    <div (click)="onClick(data.email)">Employee{{data.id}} - {{data.name}} </div>
                    <div (click)="presentAlert(data.id)" style="position:absolute; right:0; margin-right: 10px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg>
                    </div>
                      <div id={{data.id}} style="position:absolute; right:0; margin-right: 25px;">
                        <ion-modal trigger={{data.id}}
                          [initialBreakpoint]="0.35"
                          [breakpoints]="[0, 0.25, 0.5, 0.75]"
                          handleBehavior="cycle">
                          <ng-template>
                            <ion-content class="ion-padding">
                              <div class="ion-margin">
                                <ion-list>
                                <ion-item>
                                  <ion-label>Are You Sure You want to delete?</ion-label>
                                </ion-item>

                                <ion-item>
                                  <ion-button style="width:50% ; height:30px;" (click)="deleteUser(data.id);haptic()">Yes</ion-button>
                                  <ion-button style="width:50% ; height:30px;" href="/hello">No</ion-button>
                                  </ion-item>

                                </ion-list>
                                
                                
                              </div>
                            </ion-content>
                          </ng-template>
                        </ion-modal>
                        <svg style="margin-right: 20px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                      </div>
                  </ion-item>                 
                </ion-list>
              </div> 

            </ion-card>
          </ng-container> 
          
          </ion-content>
